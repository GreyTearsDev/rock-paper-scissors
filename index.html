<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" display="width=device-width, initial-scale 1.0">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>

      const playerSelection = prompt('Choose one. Rock, Paper or Scissors?').toLowerCase();
      const choices = ['rock', 'paper', 'scissors'];


      function getComputerChoice() {
        const randomChoice = Math.floor(Math.random() * choices.length);
        return choices[randomChoice];

      }

      const computerSelection = getComputerChoice();


      /* Check for the winner */
      function round () {
        if (playerSelection === 'rock' && computerSelection === 'paper') {
          console.log('You lose! Paper beats Rock');

        } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
          console.log('You lose! Scissors beats Paper');

        } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
          console.log('You lose! Rock beats Scissors');

        } else if (playerSelection === computerSelection) {
          console.log(`It\'s a draw! Both you and the computer chose ${playerSelection.charAt(0).toUpperCase()}${playerSelection.slice(1)}`);

        } else {console.log(`You win! ${playerSelection.charAt(0).toUpperCase()}${playerSelection.slice(1)} beats ${computerSelection.charAt(0).toUpperCase()}${computerSelection.slice(1)}`);

        }
      }

      /* Check if the user entry is valid*/
      (choices.includes(playerSelection)) ? round() : console.log('Wrong entry. Please, check your spelling and try again.');
      


    </script>
  </body>
</html>
